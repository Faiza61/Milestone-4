<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="Style.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
</head>
<body>
    <div>
      <h1>Editable Resume Builder</h1> 
      <form id="resume-form">
      <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <label for= "name"> Full Name:</label><br>
        <input type="text" id="name" placeholder="Enter your Name" required><br>

        <label for= "email"> Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>

        <label for= "phone"> Phone:</label><br>
        <input type="tel" id="phone" placeholder="Enter your number" required>
      </fieldset>


      <fieldset>
        <legend><h3>Education</h3></legend>
        <label for= "education"> Education:</label><br>
        <textarea name="edu" id="education" placeholder="Enter your Education" rows="4" required></textarea><br>
      </fieldset>

      <fieldset>
        <legend><h3>Experience</h3></legend>
        <label for= "experience"> Work Experience:</label><br>
        <textarea name="exp" id="experience" placeholder="Enter your work Experience" rows="4" required></textarea><br>
      </fieldset>

       <fieldset>
        <legend><h3>Skills</h3></legend>
        <label for= "skills"> Skills:</label><br>
        <textarea name="skills" id="skills" placeholder="Enter your Skills" rows="4" required></textarea><br>
      </fieldset>

      <button type="button" onclick="generateResume()">Generate Resume </button>

    </form>
    </div>


    <br>
  <!--Dynamic and Editable Resume-->

  <div id="resume-output" class="resume-container" contenteditable="true">  </div>
  <!--Resume will be generated below-->
 
  <script src="script1.js"></script> 
</body>
</html>
